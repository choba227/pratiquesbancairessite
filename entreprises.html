      right: 0;

          rgba(184, 165, 209, 0.8) 25%,

      // Si une image de banni√®re est disponible, l'afficher
      const bannerImageHTML = company.bannerImage 
        ? `<div class="banner-image-container" style="width: calc(100% + 48px); height: 200px; overflow: hidden; border-radius: 12px 12px 0 0; margin: -24px -24px 24px -24px; position: relative;">
             <img src="${company.bannerImage}" alt="${company.title || company.name}" style="width: 100%; height: 100%; object-fit: cover; display: block;" loading="lazy" />
           </div>`
        : `<div class="icon">${company.icon}</div>`;
      
      return `
        <div class="company-card bg-white p-6">
          <div class="text-center" style="width: 100%;">
            ${bannerImageHTML}
            <div class="title">${company.title}</div>
            <div class="subtitle">${company.subtitle}</div>
            <div class="description">${company.description}</div>
            <a href="#" class="cta-button">${company.cta}</a>
          </div>
        </div>
      `;
    }

    // Fonction pour cr√©er les onglets de domaines
    function createDomainTabs(currentDomain, currentCountry) {
      const tabsContainer = document.getElementById('domainTabs');
      if (!tabsContainer) return;
      
      const domains = Object.keys(domainInfos);
      const tabsHTML = domains.map(domain => {
        const domainInfo = domainInfos[domain];
        const isActive = domain === currentDomain;
        const url = `entreprises.html?country=${currentCountry}&domain=${domain}`;
        
        return `
          <a href="${url}" class="calameo-tab ${isActive ? 'active' : ''}" data-domain="${domain}">
            <span class="icon">${domainInfo.icon}</span>
            <span class="text">${domainInfo.title}</span>
          </a>
        `;
      }).join('');
      
      tabsContainer.innerHTML = tabsHTML;
    }
    
    // Fonction pour charger les entreprises
    function loadCompanies() {
      const params = getUrlParams();
      const { country, domain } = params;
      
      // Cr√©er les onglets de domaines
      createDomainTabs(domain, country);
      
      // Mettre √† jour le titre de la section hero
      const domainInfo = domainInfos[domain];
      if (domainInfo) {
        const countryName = countryNames[country] || country;
        const heroTitle = document.getElementById('heroTitle');
        if (heroTitle) {
          // Utiliser les m√™mes pr√©positions que dans banque.html
          const countryLabels = {
            'all': { name: "l'espace UEMOA", prep: 'dans' },
            'benin': { name: 'B√©nin', prep: 'au' },
            'togo': { name: 'Togo', prep: 'au' },
            'niger': { name: 'Niger', prep: 'au' },
            'burkina-faso': { name: 'Burkina Faso', prep: 'au' },
            'cote-divoire': { name: "C√¥te d'Ivoire", prep: 'en' }
          };
          
          const label = countryLabels[country] || { name: country, prep: 'en' };
          const title = label.prep === 'dans'
            ? `${domainInfo.title} ${label.prep} ${label.name}`
            : `${domainInfo.title} ${label.prep} ${label.name}`;
            
          heroTitle.textContent = title;
        }
      }
      
      // Charger les entreprises
      const countryData = companiesData[country] || companiesData['all'];
      const companies = countryData[domain] || [];
      
      const grid = document.getElementById('companiesGrid');
      
      if (companies.length === 0) {
        grid.innerHTML = `
          <div class="error col-span-full">
            <div class="text-2xl mb-4">‚ùå</div>
            <p>Aucune entreprise trouv√©e pour ce domaine et ce pays.</p>
          </div>
        `;
        return;
      }
      
      // G√©n√©rer les cartes d'entreprises
      const companiesHTML = companies.map(company => createCompanyCard(company)).join('');
      grid.innerHTML = companiesHTML;
    }

    // Initialiser la page
    document.addEventListener('DOMContentLoaded', loadCompanies);
    // Pagination verticale
    const paginationItems = document.querySelectorAll('.pagination li');
    const sections = document.querySelectorAll('section[id], article[id], main[id]');
    if (paginationItems.length > 0 && sections.length > 0) {
      // Navigation smooth scroll
      paginationItems.forEach(item => {
        item.addEventListener('click', function() {
          const targetId = this.getAttribute('data-section');
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            const offsetTop = targetSection.offsetTop - 80;
            window.scrollTo({
              top: offsetTop,
              behavior: 'smooth'
            });
          }
        });
      });

      // D√©tection de la section active lors du scroll
      function updateActiveSection() {
        let current = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 150;
          const sectionHeight = section.offsetHeight;
          if (window.pageYOffset >= sectionTop && window.pageYOffset < sectionTop + sectionHeight) {
            current = section.getAttribute('id');
          }
        });

        paginationItems.forEach(item => {
          const sectionId = item.getAttribute('data-section').substring(1);
          if (sectionId === current) {
            item.classList.add('active');
          } else {
            item.classList.remove('active');
          }
        });
      }

      // Initialiser au chargement
      updateActiveSection();

      // Mettre √† jour lors du scroll
      let ticking = false;
      window.addEventListener('scroll', function() {
        if (!ticking) {
          window.requestAnimationFrame(function() {
            updateActiveSection();
            ticking = false;
          });
          ticking = true;
        }
      });
    }
  </script>
</body>
